<div id="demo">
  <form (ngSubmit)="onSubmit()" #myForm="ngForm">
    <div ngModelGroup="requiredFields" #requiredFields="ngModelGroup">
      <div>
        <label for="caption">Caption</label>
        <input
          type="text"
          id="caption"
          tabindex="1"
          name="caption"
          placeholder="Caption"
          class="caption"
          ngModel
          required
          #caption="ngModel"
        />
      </div>
      <div class="email-first-last">
        <!-- Email Address -->
        <div>
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            tabindex="2"
            name="email"
            placeholder="Email address"
            ngModel
            required
          />
        </div>

        <!-- First Name -->
        <div>
          <label for="fName">First Name</label>
          <input
            type="text"
            id="fName"
            tabindex="3"
            name="fName"
            placeholder="First name"
            ngModel
            required
          />
        </div>

        <!-- Last Name -->
        <div>
          <label for="lName">Last Name</label>
          <input
            type="text"
            id="lName"
            tabindex="4"
            name="lName"
            placeholder="Last name"
            ngModel
          />
        </div>
      </div>

      <div class="city-state-submit">
        <!-- City -->
        <div>
          <label for="city">City</label>
          <input
            type="text"
            id="city"
            tabindex="5"
            name="city"
            #city="ngModel"
            placeholder="City"
            ngModel
          />
        </div>

        <!-- State -->
        <div>
          <label for="state">State/ Province</label>
          <input
            type="text"
            id="state"
            tabindex="6"
            name="state"
            placeholder="State/ Province"
            ngModel
          />
        </div>

        <!-- Submit -->
        <div
          class="submit-caption"
          (mouseover)="hover = true"
          (mouseleave)="hover = false"
        >
          <button
            type="submit"
            tabindex="7"
            [ngClass]="{ 'form-active-btn-hover': myForm.valid && hover }"
            [disabled]="!myForm.valid"
          >
            Submit
          </button>
        </div>
      </div>
    </div>
    <div class="required-fields-error">
      <small *ngIf="requiredFields.invalid && requiredFields.touched"
        >Please complete required fields.</small
      >
    </div>
  </form>
</div>
